<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Price Prediction </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body
    
    style="background-image: url('https://hips.hearstapps.com/hmg-prod/images/delish-homemade-pizza-horizontal-1542312378.png?crop=1xw:0.843328335832084xh;center,top&resize=1200:*');">

    <form method="GET" action="/predicted_price">
     <h1>Pizza Price Prediction</h1>
        
        <label>Diameter:</label>
        <select name="diameter">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="8.5">8.5</option>
            <option value="17">17</option>
            <option value="18.5">18.5</option>
            <option value="16">16</option>
            <option value="8">8</option>
            <option value="16.5">16.5</option>
            <option value="22">22</option>
            <option value="20">20</option>
            <option value="18">18</option>
        </select>
        <br>
        <br>
        <label>Topping:</label>
        <select name="topping">
            <option value="chicken">chicken </option>
            <option value="mushrooms">mushrooms</option>
            <option value="mozzarella">mozzarella</option>
            <option value="smoked_beef">smoked_beef</option>
            <option value="vegetables">vegetables</option>
            <option value="meat">meat</option>
            <option value="tuna">tuna</option>
            <option value="black_papper">black_papper</option>
            <option value="sausage ">sausage </option>
            <option value="beef">beef </option>
            <option value="papperoni">papperoni</option>
            <option value="onion">onion</option>
        </select>
        <br>
        <br>
        <label>Variant:</label>
        <select name="variant">
            <option value="classic">classic </option>
            <option value="meat_lovers">meat_lovers</option>
            <option value="new_york">new_york</option>
            <option value="double_mix">double_mix</option>
            <option value="crunchy">crunchy</option>
            <option value="double_decker">double_decker</option>
            <option value="double_signature">double_signature< /option>
            <option value="super_supreme">super_supreme</option>
            <option value="american_favorite">american_favorite</option>
            <option value="BBQ_meat_fiesta ">BBQ_meat_fiesta</option>
            <option value="gournet_greek">gournet_greek</option>
            <option value="american_classic">american_classic</option>
            <option value="thai_veggie">thai_veggie</option>
            <option value="italian_veggie">italian_veggie </option>
            <option value="spicy_tuna">spicy_tuna</option>
            <option value="meat_eater">meat_eater< /option>
            <option value="extravaganza">extravaganza </option>
            <option value="BBQ_sausage">BBQ_sausage</option>
            <option value="neptune_tuna">neptune_tuna</option>
        </select>
        <br>
        <br>
        <label>Size:</label>
        <select name="size">
            <option value="medium">medium </option>
            <option value="small">small </option>
            <option value="reguler">reguler</option>
            <option value="large">large </option>
            <option value="jumbo">jumbo</option>
            <option value="XL">XL</option>
        </select>
        
        <br>
        <br>
        
            <label>Extra_sauce:</label>
            <label>Yes:</label> <input type="radio" name="extra_sauce" value="yes">
            <label>No:</label> <input type="radio" name="extra_sauce" value="no">
            
        <br>
        <br>
            <label>Extra_cheese:</label>
            <label>Yes:</label> <input type="radio" name="extra_cheese" value="yes">
            <label>No:</label> <input type="radio" name="extra_cheese" value="no">
            
        <br>
        <br>
            <label>Extra_mushrooms:</label>
            <label>Yes:</label> <input type="radio" name="extra_mushrooms" value="yes">
            <label>No:</label> <input type="radio" name="extra_mushrooms" value="no">
            
        <br>
        <br>
        
        <label>Company:</label>
        <select name="company">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
        <br>
        <h4><strong>Your pizza predicted price will be <b> {{ prediction }} / Rs.</b> Only </strong></h4>
    </form>

</body>

</html>
